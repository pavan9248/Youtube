<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Video Summarizer</title>
        <link rel="stylesheet" href="./static/style.css">
        
    </head>
    <body>
        <div class="container" id="container">
            <div class="left">
              <div class="header">
                <h2 class="animation a1">Welcome Back</h2>
                <br>
                <h3 class="animation a2"><i>Get the summary of any YouTube Video without watching it.</i></h3>
              </div>
              <div class="form">
                <input type="text" id="urlTextBox" class="form-field animation a3" placeholder="Enter the YouTube Url">
                <select id="languageSelector" class="form-field animation a4" style="min-width: 170px;">

                    <option selected>Select video language</option>
                    <option value="english">English</option>
                    <option value="arabic">Arabic</option>
                    <option value="bengali">Bengali</option>
                    <option value="chinese">Chinese</option>
                    <option value="dutch">Dutch</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="hindi">Hindi</option>
                    <option value="italian">Italian</option>
                    <option value="japanese">Japanese</option>
                    <option value="korean">Korean</option>
                    <option value="malayalam">Malayalam</option>
                    <option value="norwegian">Norwegian</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="russian">Russian</option>
                    <option value="spanish">Spanish</option>
                    <option value="tamil">Tamil</option>
                    <option value="urdu">Urdu</option>
                    <option value="vietnamese">Vietnamese</option>
                    <option value="zulu">Zulu</option>
                </select>
                <!-- <br> -->
                <!-- <button class="animation a6">LOGIN</button> -->
                <div class="login-box">
                    <form>
                      <a id="submit">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Submit
                      </a>
                    </form>
                </div>
              </div>
            </div>
            <div class="right"></div>
          </div>
          
            <script src="./static/script.js" type="module"></script>
        </div>
    </body>
</html>
